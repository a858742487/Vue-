<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/index.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        [v-cloak] {
            display: none;
        }

        .logo {
            text-align: left;
            padding: 15px;
        }

        .user {
            height: 59px;
            display: flex;
            align-items: center;
        }

        .user img {
            width: 42px;
            height: 42px;
            border-radius: 100%;
            padding: 0 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-container v-cloak>
            <el-aside width="200px">
                <el-menu default-active="2" :default-openeds="['1']">
                    <h3 class="logo" align="center">
                        <i class="el-icon-edit"></i>LiuGuoFu ...
                    </h3>
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>文章管理</span>
                        </template>
                        <el-menu-item-group>
                            <template slot="title">分组一</template>
                            <el-menu-item index="1-1">选项一</el-menu-item>
                            <el-menu-item index="1-2">选项二</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-menu-item index="2">
                        <i class="el-icon-menu"></i>
                        <span slot="title">人员管理</span>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <i class="el-icon-setting"></i>
                        <span slot="title">设置</span>
                    </el-menu-item>
                </el-menu>
            </el-aside>

            <el-container>
                <el-header style="border-bottom:1px solid #ddd">
                    <el-row>
                        <el-col :span="20">
                            <el-breadcrumb separator="/" style="margin-top:20px;">
                                <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                                <el-breadcrumb-item>活动管理</el-breadcrumb-item>
                                <el-breadcrumb-item>活动列表</el-breadcrumb-item>
                                <el-breadcrumb-item>活动详情</el-breadcrumb-item>
                            </el-breadcrumb>
                        </el-col>
                        <el-col :span="4">
                            <el-dropdown style="float:right;" trigger="hover">
                                <div class="user">
                                    <h1>你好,欢迎回来</h1>
                                    <img src="https://avatars1.githubusercontent.com/u/8264787?s=460&v=" alt="">
                                </div>
                                <el-dropdown-menu slot="dropdown">
                                    <el-dropdown-item>查看</el-dropdown-item>
                                    <el-dropdown-item>新增</el-dropdown-item>
                                    <el-dropdown-item>删除</el-dropdown-item>
                                </el-dropdown-menu>
                            </el-dropdown>
                        </el-col>
                    </el-row>
                </el-header>
                <el-main>
                    <el-table :data="tableData" v-loading="isLoading" stripe>
                        <el-table-column type="selection" width="55"></el-table-column>
                        <el-table-column sortable label="标题">
                            <template slot-scope="scope">
                                <el-popover trigger="hover" placement="top">
                                    <h4 style="width:200px;">{{scope.row.title}}</h4>
                                    <div slot="reference">
                                        <span>{{scope.row.title.substr(0,20) + '...' }}</span>
                                    </div>
                                </el-popover>
                            </template>
                        </el-table-column>
                        <el-table-column sortable label="时间" width="240">
                            <template slot-scope="scope">
                                <i class="el-icon-time"></i>
                                <span>{{new Date(scope.row.create_at).toLocaleString() }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column sortable prop="visit_count" label="访问量" width="100">
                        </el-table-column>
                        <el-table-column sortable label="标签" prop="tab" width="100">
                            <template slot-scope="scope">
                                <el-tag type="info" v-if="'share1' == scope.row.tab">{{scope.row.tab}}</el-tag>
                                <el-tag type="danger" v-else-if="'share' == scope.row.tab">{{scope.row.tab}}</el-tag>
                                <el-tag type="success" v-else-if="'ask' == scope.row.tab">{{scope.row.tab}}</el-tag>
                            </template>
                        </el-table-column>
                        <el-table-column label="操作" width="200">
                            <template slot-scope="scope">
                                <el-button type="info" size="mini" icon="el-icon-edit">编辑</el-button>
                                <el-button type="primary" size="mini" icon="el-icon-delete"  @click="remove(scope.$index)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <el-pagination 
                        @size-change="changeSize"
                        @current-change="changeCurrent"

                        :current-page="activePage"
                        :page-size="activePageSize"
                        
                        :page-sizes="[5,10,15,20]"
                        :layout="'total, sizes, prev, pager, next, jumper'"
                         :total="200"
                    >
                       
                    </el-pagination>
                </el-main>
            </el-container>
        </el-container>

    </div>
    <!--  Vue -->
    <script src="./vue.js"></script>
    <!-- 组件库 -->
    <script src="./ele.js"></script>
    <!-- ajax -->
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    isLoading: true,
                    tableData: [],
                    activePage: 1,
                    activePageSize: 10
                }
            },
            // 在实例创建完成后被立即调用。在这一步，实例已完成以下的配置：数据观测(data observer) ，属性和方法的运算，watch / event 事件回调。然而，挂载阶段还没开始，$el 属性目前不可见。
            created() {
                this.getList();
                
            },
            methods: {
                getList: function () {
                    this.isLoading = true;
                    axios.get('https://cnodejs.org/api/v1/topics', {
                        params: {
                            page: this.activePage,
                            limit: this.activePageSize
                        }
                    }).then(function (res) {
                        this.isLoading = false;
                        this.tableData = res.data.data;
                    }.bind(this));
                },
                changeCurrent: function (page) {
                    this.activePage = page;
                },

                changeSize: function (size) {
                    this.activePageSize = size;
                },
                remove(index) {
                    this.$confirm('是否删除文章: ' + this.tableData[index].title).then(function () {
                        this.tableData.splice(index, 1);
                    }.bind(this)).catch(function () {
                        // 取消按钮的逻辑
                        console.log("取消");
                    });
                }

            },
            watch: {
                activePage() {
                    this.getList();
                },

                activePageSize() {
                    this.getList();
                }
            }
        })
    </script>

</body>

</html>
